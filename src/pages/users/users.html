<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container>
    <ion-list>
      <ion-list-header>Thong tin nguoi dung</ion-list-header>
      <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let user of users">Ten dang nhap: {{ user.username }}<ion-icon name="ios-clock" item-left></ion-icon>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ng-container>
  <button ion-button color="secondary" (click)="goHome()">Quay về trang chủ</button>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer padding>
  <p>This is footer of users</p>
</ion-footer>
